<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign Up Form | Responsive Form</title>
</head>
<body>
    <div class="container">
        <form class="box">
            <h4>Sign Up</h4>
            <h5>Create an account</h5>
            <input type="text" placeholder="First Name" name="name" required />
            <input type="text" placeholder="Second Name" name="name" required/>
            <input type="email" placeholder="Email" name="email" required />
            <input type="text" placeholder="Username" name="username" required/>
            <input type="text" placeholder="Password" name="name" maxlength="10" minlength="7" required/>
            <input type="text" placeholder="Confirm Password" name="name" />
            <input type="submit" value="Sign Up" class="btn" />
        </form>

    </div>
</body>
</html>
